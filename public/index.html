<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CRUDdy To-Do</title>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cruddy To-Do</h1>

    <div class="login">
      <h2>Login</h2>
      <form>
        <input class="form-control" type="text" placeholder="user@example.com">
        <input class="form-control" type="password" placeholder="P@s$w0rD">
        <input class="btn btn-warning" type="button" value="Register">
        <input class="btn btn-primary" type="submit" value="Login">
      </form>
    </div>

    <div class="app">
      <div>
        Logged in as: <span class="logged_in_user"></span>
        <button class="btn btn-danger">Logout</button>
      </div>
      <div class="add">
        <form>
          <input type="text" class="task-input" placeholder="Add a todo item">
          <input type="submit" class="btn btn-primary">
        </form>
      </div>

      <div class="index">
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="vendor/firebase/firebase.js" type="text/javascript"></script>
  <script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
